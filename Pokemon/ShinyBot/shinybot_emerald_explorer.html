<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/drilldown.js"></script>
        <script src="https://code.highcharts.com/modules/mouse-wheel-zoom.js"></script>
    </head>
    <body style="margin:0;padding:0;height:100vh">
        <div id="container" style="width:100%;height:100%">Loading....</div>
        <script>
            var encountersLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/Pokemon/shiny_bot_emerald_encounters/shiny_encounters.json';

            function createHighchart(data1) {
                var encounters = data1['data'];

                Highcharts.chart('container', {
                    'chart': {
                        'type': 'column',
                        'zooming': {
                            'mouseWheel': true,
                            'resetButton': {
                                'position': {
                                    'x': 0,
                                    'y': 0
                                }
                            }
                        },
                        'panning': true,
                    },
                    'title': {
                        'text': '<b>Shiny Encounters</b></br>'
                    },
                    'subtitle': {
                        'text': "Click and drag in the plot area to zoom in"
                    },
                    'tooltip': {
                        'outside': true,
                        'pointFormatter': function() {
                            return '<span style="color:' + this.series.color + '">' + this.series.name + '</span>: <b>' + this.y;
                        },
                        'headerFormat': '<b>{point.key}</b><br>'
                    },
                    'xAxis': {
                        'type': 'datetime',
                        'title': {
                            'text': 'Time'
                        },
                        // 'labels': {'enabled': false}
                    },
                    'yAxis': {
                        'min': 0,
                        'title': {
                            'text': 'Encounters'
                        }
                    },
                    'legend': {
                        'enabled': false
                    },
                    'series': [
                        {
                            'type': 'area',
                            'name': 'Shiny Encounters',
                            'data': encounters
                        }
                    ]
                })
            }

            function ajaxCalls() {
                return [
                    $.ajax({
                        url: encountersLink,
                        dataType: 'json'
                    })
                ];
            }

            $.when.apply($, ajaxCalls()).then(createHighchart);
        </script>
    </body>
</html>

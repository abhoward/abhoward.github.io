<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/drilldown.js"></script>
    </head>
    <body style="margin:0;padding:0;height:100vh">
        <div id="container" style="width:100%;height:100%">Loading....</div>
        <script>
            var monCountsLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/Pokemon/safari_week_2023_mon_counts.json';
            var monEncountersLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/Pokemon/safari_week_2023_mon_encounters.json';

            function createHighchart(data1, data2) {
                var monCounts = data1[0];
                var monEncounters = data2[0];

                Highcharts.chart('container', {
                    'chart': {
                        'type': 'column',
                        'events': {
                            'drilldown': function(options) {
                                // console.log(options);
                                options.seriesOptions.point = {
                                    'events': {
                                        'click': function(){
                                            window.open(this.name, '_blank');
                                        }
                                    }
                                };

                                options.seriesOptions.cursor = 'pointer';

                                options.seriesOptions.dataLabels = false;

                                // totalText.destroy();

                            }
                            // 'load': function() {
                            //     let series = this.series
                            //     let sum = 0
                            //     for(let i = 0; i < series.length; i++) {
                            //         if(series[i].visible){
                            //         for(let j = 0; j < series[i].data.length; j++) {
                            //             sum += series[i].data[j].y
                            //         }
                            //       }
                            //     }
                            //    totalText = this.renderer.text("Total Shiny Pokemon Seen: " + Highcharts.numberFormat(sum, 0,","," "), 100, 100).add();
                            // }
                        }
                    },
                    'title': {
                        'text': '<b>Safari Week 2023</b></br>Pokemon Encountered'
                    },
                    'plotOptions': {
                        'series': {
                            'dataLabels': {
                                'enabled': true,
                                'inside': true,
                                'useHTML': true,
                                'align': 'center',
                                'formatter': function () {
                                    var str = this.point.name.toLowerCase().replace(" ", "-");

                                    return '<div style="width: 40px; height: 40px; position: relative;">' +  
                                        '<img src="https://raw.githubusercontent.com/msikma/pokesprite/master/pokemon-gen8/shiny/' + str + '.png" style="width: 100%; height: 100%"></div>'
                                }
                            }
                        }
                    },
                    'subtitle': {
                        'text': 'Click the bars or Pokemon names to drill down to individual encounters and their corresponding tweets. Source: twitter.com.<br><i>Only includes tweets that contain the hashtag #safariweek2023.</i>'
                    },
                    'legend': {
                        'verticalAlign': 'top'
                    },
                    'tooltip': {
                        'shared': true,
                        'pointFormatter': function() {
                            return '<span style="color:' + this.series.color + '">' + this.series.name + '</span>: <b>' + this.y + '</b></br>';
                        },
                        'headerFormat': '<b>{point.key}</b><br>'
                    },
                    'xAxis': {
                        'type': 'category',
                        'title': {
                            'text': 'Pokemon'
                        },
                        'labels': {'enabled': false}
                    },
                    'yAxis': {
                        'min': 0,
                        'title': {
                            'text': 'Number Seen'
                        }
                    },
                    'series': [
                        {
                            'name': 'Total Seen',
                            'color': 'rgba(0, 156, 173, 0.75)',
                            'dataSorting': {
                                'enabled': true,
                                'sortKey': 'this.point.stackTotal'
                            },
                            'data': monCounts
                        } 
                    ],
                    'drilldown': {
                        'series': monEncounters
                    }
                })
            }

            function ajaxCalls() {
                return [
                    $.ajax({
                        url: monCountsLink,
                        dataType: 'json'
                    }),
                    $.ajax({
                        url: monEncountersLink,
                        dataType: 'json'
                    })
                ];
            }

            $.when.apply($, ajaxCalls()).then(createHighchart);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body style="margin:0;padding:0">
        <div id="container" style="width:100%;height:750px">Loading....</div>
        <script>
            var heroMatchesPlayedLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/animajor/hero_matches_played.json';
            var heroMatchesWonLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/animajor/hero_matches_won.json';
            var heroWinRatesLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/animajor/hero_win_rates.json';

            function createHighchart(data1, data2, data3) {
                var heroMatchesPlayed = data1[0];
                var heroMatchesWon = data2[0];
                var heroWinRates = data3[0];

                Highcharts.chart('container', {
                    'chart': {
                        'type': 'column'
                    },
                    'title': {
                        'text': 'Hero Win Rates'
                    },
                    'subtitle': {
                        'text': 'Click the legend items to filter data. Source: opendota.com.<br><i>Excludes matches <code>6025172903</code>, <code>6023211594</code> and <code>6023110186</code> due to lack of data.</i>'
                    },
                    'legend': {
                        'verticalAlign': 'top'
                    },
                    'plotOptions': {
                        'spline': {
                            'zones': [
                                {
                                'value': 0.25, 
                                'color': '#f56969'
                                }, 
                                {
                                'value': 0.5, 
                                'color': '#d8db53'
                                }, 
                                {'value': 0.9, 
                                 'color': '#1ac73d'
                                }, 
                                {'value': 1.01, 
                                 'color': '#1a48c7'
                                }
                            ]
                        }
                    },
                    'tooltip': {
                        'shared': true,
                        'pointFormatter': function() {
                            var value;
                            if (this.series.name == "Win Rate") {
                                value = this.y*100;
                                value = value.toFixed(2) + '%'
                            } else {
                                value = this.y.toLocaleString(undefined, {'minimumFractionDigits':0, 'maximumFractionDigits':0});
                            }
                            if (typeof this.zone.color != "undefined") {
                                return '<span style="color:' + this.zone.color + '">' + this.series.name + '</span>: <b>' + value + '</b><br />';
                            } else {
                                return '<span style="color:' + this.series.color + '">' + this.series.name + '</span>: <b>' + value + '</b><br />';
                            }
                        },
                        'headerFormat': '<b>{point.key}</b><br>'
                    },
                    'xAxis': {
                        'type': 'category',
                        'title': {
                            'text': 'Hero'
                        }
                    },
                    'yAxis': [
                        { // Primary Axis
                            'min': 0,
                            'title': {
                                'text': 'Number of Matches'
                            },
                        },
                        { // Secondary Axis
                            'min': 0,
                            'max': 1.0,
                            'title': {
                                'text': 'Win Rate'
                            },
                            'startOnTick': false,
                            'endOnTick': false,
                            'gridLineColor': 'transparent',
                            'opposite': true,
                            'labels': {
                                'formatter': function () {
                                    return this.value*100 + '%';
                                }
                            }
                        }
                    ],
                    'series': [
                        {
                            'type': 'bar',
                            'name': 'Matches Played',
                            'color': 'rgba(0, 156, 173, 0.35)',
                            'data': heroMatchesPlayed
                        },
                        {
                            'type': 'column',
                            'name': 'Matches Won',
                            'color': 'rgba(0, 156, 173, 1)',
                            'data': heroMatchesWon
                        },
                        {
                            'type': 'spline',
                            'name': 'Matches Won',
                            'color': 'rgba(72, 219, 119, 1)',
                            'yAxis': 1,
                            'lineWidth': 0,
                            'states': {
                                'hover': {
                                    'enabled': false
                                }
                            },
                            'marker': {
                                'symbol': 'diamond'
                            },
                            'data': heroWinRates
                        }
                    ]
                });
            }

            function ajaxCalls() {
                return [
                    $.ajax({
                        url: heroMatchesPlayedLink,
                        dataType: 'json'
                    }),
                    $.ajax({
                        url: heroMatchesWonLink,
                        dataType: 'json'
                    }),
                    $.ajax({
                        url: heroWinRatesLink,
                        dataType: 'json'
                    })
                ];
            }

            $.when.apply($, ajaxCalls()).then(createHighchart);
        </script>
    </body>
</html>

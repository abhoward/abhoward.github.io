<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/drilldown.js"></script>
    </head>
        <body style="margin:0;padding:0">
        <div id="container" style="">Loading....</div>
        <script>
            var fpsLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/animajor/fps_dict.json';

            function createHighchart(data1) {
                var fps = data1;

                Highcharts.chart('container', {
                    'chart': {
                        'type': 'pie'
                    },
                    'title': {
                        'text': 'First Pick: Radiant vs Dire'
                    },
                    'subtitle': {
                        'text': 'Click the slices to view wins vs losses. Source: opendota.com.<br><i>Excludes matches <code>6025172903</code>, <code>6023211594</code> and <code>6023110186</code> due to lack of data.</i>'
                    },
                    'plotOptions': {
                        'series': {
                            'dataLabels': {
                                'enabled': true,
                                'format': '{point.name}: {point.y:.1f}%'
                            }
                        },
                        'pie': {
                            'allowPointSelect': true,
                            'cursor': 'pointer',
                            'colors': ['rgba(184, 60, 51, 0.75)', 'rgba(56, 171, 48, 0.75)'],
                            'dataLabels': {
                                'enabled': true,
                                'format': '{point.percentage:.1f}%',
                                'distance': -50,
                                'color': 'black'
                            }
                        }
                    },
                    'tooltip': {
                        'pointFormat': '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b><br/>',
                        'headerFormat': '<b>{series.name}</b><br>'
                    },
                    'series': [
                        {
                            'name': 'Number of First Picks',
                            'id': 'First Picks',
                            'data': [
                                {
                                    'name': 'Dire',
                                    'y': fps['dire_fps'],
                                    'drilldown': 'With First Pick and Dire'
                                },
                                {
                                    'name': 'Radiant',
                                    'y': fps['rad_fps'],
                                    'drilldown': 'With First Pick and Radiant'
                                }
                            ]
                        },
                    ],
                    'drilldown': {
                        'drillUpButton': {
                            'theme': {
                                'fill': 'white',
                                'stroke-width': 1,
                                'stroke': 'silver',
                                'r': 0
                            }
                        },
                        'series': [
                            {
                                'name': 'With First Pick and Radiant',
                                'id': 'With First Pick and Radiant',
                                'data': [
                                    {
                                        'name': 'Losses',
                                        'y': fps['rad_fps'] - fps['rad_fps_rad_wins']
                                    },
                                    {
                                        'name': 'Wins',
                                        'y': fps['rad_fps_rad_wins']
                                    }
                                ]
                            },
                            {
                                'name': 'With First Pick and Dire',
                                'id': 'With First Pick and Dire',
                                'data': [
                                    {
                                        'name': 'Losses',
                                        'y': fps['dire_fps'] - fps['dire_fps_rad_wins']
                                    },
                                    {
                                        'name': 'Wins',
                                        'y': fps['dire_fps_rad_wins']
                                    }
                                ]
                            }
                        ]
                    }
                });
            }

            function ajaxCalls() {
                return [
                    $.ajax({
                        url: fpsLink,
                        dataType: 'json'
                    })
                ];
            }

            $.when.apply($, ajaxCalls()).then(createHighchart);
        </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/drilldown.js"></script>
    </head>
    <body style="margin:0;padding:0;height:100vh">
        <div id="container" style="width:100%;height:100%">Loading....</div>
        <script>
            var loc = window.location.pathname.split('/').slice(-2)[0];
            var fpsLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/DPC/' + loc + '/fps_dict.json';

            function createHighchart(data1) {
                var fps = data1;

                Highcharts.chart('container', {
                    'chart': {
                        'type': 'pie'
                    },
                    'title': {
                        'text': '<b>South America Upper Bracket DPC - Spring 2021</b></br>First Pick: Wins & Losses'
                    },
                    'subtitle': {
                        'text': 'Click the slices to view wins & losses. Source: opendota.com'
                    },
                    'plotOptions': {
                        'series': {
                            'dataLabels': {
                                'enabled': true,
                                'format': '{point.name}: {point.y:.1f}%'
                            }
                        },
                        'pie': {
                            'allowPointSelect': true,
                            'cursor': 'pointer',
                            'colors': ['rgba(184, 60, 51, 0.75)', 'rgba(56, 171, 48, 0.75)'],
                            'dataLabels': {
                                'enabled': true,
                                'format': '{point.percentage:.1f}%',
                                'distance': -50,
                                'color': 'black'
                            }
                        }
                    },
                    'tooltip': {
                        'pointFormat': '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b><br/>',
                        'headerFormat': '<b>{series.name}</b><br>'
                    },
                    'series': [
                        {
                            'name': 'With First Pick',
                            'id': 'First Picks',
                            'data': [
                                {
                                    'name': 'Losses',
                                    'y': fps['losses_fps'],
                                    'drilldown': 'Losses With First Pick'
                                },
                                {
                                    'name': 'Wins',
                                    'y': fps['wins_fps'],
                                    'drilldown': 'Wins With First Pick'
                                }
                            ]
                        },
                    ],
                    'drilldown': {
                        'drillUpButton': {
                            'theme': {
                                'fill': 'white',
                                'stroke-width': 1,
                                'stroke': 'silver',
                                'r': 0
                            }
                        },
                        'series': [
                            {
                                'name': 'Wins With First Pick',
                                'id': 'Wins With First Pick',
                                'data': [
                                    {
                                        'name': 'Dire',
                                        'y': fps['dire_fps_dire_wins']
                                    },
                                    {
                                        'name': 'Radiant',
                                        'y': fps['rad_fps_rad_wins']
                                    }
                                ]
                            },
                            {
                                'name': 'Losses With First Pick',
                                'id': 'Losses With First Pick',
                                'data': [
                                    {
                                        'name': 'Dire',
                                        'y': fps['dire_fps_rad_wins']
                                    },
                                    {
                                        'name': 'Radiant',
                                        'y': fps['rad_fps_dire_wins']
                                    }
                                ]
                            }
                        ]
                    }
                });
            }

            function ajaxCalls() {
                return [
                    $.ajax({
                        url: fpsLink,
                        dataType: 'json'
                    })
                ];
            }

            $.when.apply($, ajaxCalls()).then(createHighchart);
        </script>

    </body>
</html>

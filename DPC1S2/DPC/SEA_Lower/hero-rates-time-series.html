<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/dumbbell.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/lollipop.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/drilldown.js"></script>
    </head>
    <body style="margin:0;padding:0;height:100vh">
        <div id="container" style="width:100%;height:100%">Loading....</div>
        <script>
            var loc = window.location.pathname.split('/').slice(-2)[0];
            var heroPickRatesLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/DPC/' + loc + '/hero_prs.json';
            var heroBanRatesLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/DPC/' + loc + '/hero_brs.json';
            var heroWinRatesLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/DPC/' + loc + '/hero_wrs.json';
            var heroRatesTSLink = 'https://raw.githubusercontent.com/abhoward/abhoward.github.io/main/data/DPC1S2/DPC/' + loc + '/hero_rates_ts.json';

            function createHighchart(data1, data2, data3, data4) {
                var heroPickRates = data1[0];
                var heroBanRates = data2[0];
                var heroWinRates = data3[0];
                var heroRatesTS = data4[0];

                Highcharts.setOptions({
                    'time': {
                        'useUTC': false
                    }
                });

                Highcharts.chart('container', {

                    'chart': {
                        'type': 'lollipop',
                        'zoomType': 'x'
                    },
                    'title': {
                        'text': '<b>Southeast Asia Lower Bracket DPC - Spring 2021</b></br>Hero Rates Over Time'
                    },
                    'subtitle': {
                        'text': 'Click on the bars or hero names to drill down to hero rates over time. Source: opendota.com'
                    },
                    'legend': {
                        'verticalAlign': 'top'
                    },
                    'plotOptions': {
                        'series': {
                            'grouping': true,
                            'events': {
                                'legendItemClick': function(event) {
                                    var s = this.chart.series;
                                    for(i = 0; i < s.length; i++) {
                                        if(this.name == 'Toggle All' && this.visible == true)
                                            s[i].setVisible(false);
                                        else if(this.name == 'Toggle All' && this.visible == false)
                                            s[i].setVisible(true);
                                        else if (this == s[i] && this.visible == false)
                                            s[i].setVisible(true);
                                        else if (this == s[i] && this.visible == true)
                                            s[i].setVisible(false);
                                    }
                                    return false;
                                }
                            }
                        },
                        'lollipop': {
                            'zones': [
                                {
                                'value': 0.25, 
                                'color': '#f56969'
                                }, 
                                {
                                'value': 0.5, 
                                'color': '#d8db53'
                                }, 
                                {'value': 0.9, 
                                 'color': '#1ac73d'
                                }, 
                                {'value': 1.01, 
                                 'color': '#1a48c7'
                                }
                            ]
                        },
                        'areaspline': {
                            'fillColor': {
                                'linearGradient': {'x1': 0, 'x2': 0, 'y1': 1, 'y2': 0},
                                'stops': [
                                    [0, '#6B0000'],
                                    [0.125, '#B03535'],
                                    [0.25, '#F56969'],
                                    [0.375, '#E7A25E'],
                                    [0.5, '#d8db53'],
                                    [0.625, '#79D148'],
                                    [0.75, '#1AC73D'],
                                    [0.875, '#1A8882'],
                                    [1, '#1A48C7']
                                ],
                            },
                            'opacity': 0.7
                        }
                    },
                    'tooltip': {
                        'shared': true,
                        'pointFormatter': function() {
                            var value = this.y*100;
                            value = value.toFixed(2) + '%'
                            if (typeof this.zone.color != "undefined") {
                                return '<span style="color:' + this.zone.color + '">' + this.series.name + '</span>: <b>' + value + '</b><br />';
                            } else {
                                return '<span style="color:' + this.series.color + '">' + this.series.userOptions.id + '</span>: <b>' + value + '</b><br />';
                            }
                        },
                        'headerFormat': '<b>{point.key}</b><br>'
                    },
                    'xAxis': [{ // Primary Axis
                        'type': 'category',
                        'title': {
                            'text': 'Hero'
                        },
                        'showEmpty': false
                    }, // Secondary Axis
                    {
                        'type': 'datetime',
                        'title': {
                            'text': 'Date'
                        },
                        'showEmpty': false,
                        'plotLines': []
                    }],
                    'yAxis': { 
                        'min': 0,
                        'maxPadding': 0,
                        'title': {
                            'text': 'Rate'
                        },
                        'labels': {
                            'formatter': function () {
                                var value = Math.trunc(this.value*100);
                                return value + '%';
                            }
                        }
                    },
                    'series': [
                        {
                            'type': 'lollipop',
                            'name': 'Pick Rate',
                            'color': 'rgba(72, 219, 119, 1)',
                            'data': heroPickRates,
                            'visible': false
                        },
                        {
                            'type': 'lollipop',
                            'name': 'Ban Rate',
                            'color': 'rgba(72, 219, 119, 1)',
                            'data': heroBanRates,
                            'visible': false
                        },
                        {
                            'type': 'lollipop',
                            'name': 'Win Rate',
                            'color': 'rgba(72, 219, 119, 1)',
                            'data': heroWinRates
                        },
                        {
                            'type': 'line',
                            'name': 'Toggle All',
                            'marker': {
                                'enabled': false
                            },
                            'data': []
                        }
                    ],
                    'drilldown': {
                        'drillUpButton': {
                            'theme': {
                                'fill': 'white',
                                'stroke-width': 1,
                                'stroke': 'silver',
                                'r': 0
                            }
                        },
                        'series': heroRatesTS 
                    }
                });
            }

            function ajaxCalls() {
                return [
                    $.ajax({
                        url: heroPickRatesLink,
                        dataType: 'json'
                    }),
                    $.ajax({
                        url: heroBanRatesLink,
                        dataType: 'json'
                    }),
                    $.ajax({
                        url: heroWinRatesLink,
                        dataType: 'json'
                    }),
                    $.ajax({
                        url: heroRatesTSLink,
                        dataType: 'json'
                    })
                ];
            }

            $.when.apply($, ajaxCalls()).then(createHighchart);
        </script>
    </body>
</html>
